<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel='icon 'href="./Img/andromeda.jpg">
    <title>Realtime Chat App</title>
</head>
<body>
    <div class="wrapper">
        <section class="form signup">
            <header>Andromeda</header>
            <form action="#">
                <div class="error-txt">This is an error message!</div>
                <div class="name-details">
                    <div class="field input">
                        <label for="">First Name</label>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="field input">
                        <label for="">Last Name</label>
                        <input type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="field input">
                    <label for="">Email Address</label>
                    <input type="text" placeholder="Enter your email">
                </div>
                <div class="field input">
                    <label for="">Passward</label>
                    <input type="password" placeholder="Enter your new passward">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="field image">
                    <label for="">Image</label>
                    <input type="file" placeholder="Select Image">
                </div>
                <div class="field button">
                    <input type="submit" value="Continue to Chat">
                </div>
            </form>
            <div class="link">Already signed up? <a href="#">SignIn now</a></div>
        </section>
    </div>
    <!-- JavsScript Starts Here -->
    <script src=".\JavaScript\pass-show-hide.js"></script>
</body>
</html>
